<!DOCTYPE html>
<!-- Histogram page -->
<html lang="ru">
<head>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./histogram.css">
    <title>Histogram</title>
    <style>
        .container {
            display: flex;
            min-height: calc(100vh - 40px);
            padding: 20px;
        }

        .container__histogram {
            margin: auto;
            width: 354px;
        }

        <section class="histogram container__histogram">

                <div class="histogram__bar" style="height: 60%"></div>
                <div class="histogram__bar" style="height: 78%"></div>
                <div class="histogram__bar" style="height: 22%"></div>
                <div class="histogram__bar" style="height: 44%"></div>
                <div class="histogram__bar" style="height: 60%"></div>
                <div class="histogram__bar" style="height: 70%"></div>
                <div class="histogram__bar" style="height: 22%"></div>
                <div class="histogram__bar" style="height: 100%"></div>
                <div class="histogram__bar" style="height: 22%"></div>
                <div class="histogram__bar" style="height: 78%"></div>
                <div class="histogram__bar" style="height: 44%"></div>
                <div class="histogram__bar" style="height: 70%"></div>
                <div class="histogram__bar" style="height: 60%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 55%"></div>
                <div class="histogram__bar" style="height: 5%"></div>
                <div class="histogram__bar" style="height: 88%"></div>
                <div class="histogram__bar" style="height: 29%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 50%"></div>
                <div class="histogram__bar" style="height: 10%"></div>
                <div class="histogram__bar" style="height: 90%"></div>
            </div>
        </section>
    </div>
</body>
</html>
